<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <title>Orinoco - Produits</title>
    </head>
    <body>
        <header>
            <a href="index.html"><img src="img/logo_orinoco.png" class="logo" alt="Logo Orinoco"></a>
            <nav>
                <ul class="nav-list">
                    <li class="list"><a href="index.html">Accueil</a></li>
                    <li class="list"><a href="cart.html">Panier</a></li>
                </ul>
            </nav>
        </header>

        <main id="product">
            <section id="product__view">
                <div id="product__details">
                    <img id="product__img">
                    <h3 id="product__name" class="product-title"></h3>
                    <p id="product__description" class="product-text"></p>
                    <div class="choice-colors">
                        <label for="colors">Couleurs disponibles</label>
                        <select id="product__colors"></select>
                    </div>
                    <div class="choice-quantity">
                        <label for="quantity">Quantité</label>
                        <select id="product__quantity"></select>
                    </div>
                    <p id="product__price" class="product-text"></p>
                    <button id="product__add" type="submit">Ajouter au panier</button>
                    <a href="cart.html" class="cart-btn">Voir mon panier</a>
                </div>
                
            </section>
        </main>

        <footer>
            <ul class="footer-list">
                <li><a href="#">À propos</a></li>
                <li><a href="#">Assistance</a></li>
                <li><a href="#">Protection des données</a></li>
            </ul>
        </footer>

        <script type="text/javascript" src="product.js"></script>
    </body>
</html>
